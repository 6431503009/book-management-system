<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการหนังสือ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 6px 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ระบบจัดการหนังสือ</h1>
        <div class="btn-group">
            <button onclick="addBook()">เพิ่มหนังสือ</button>
            <button onclick="viewBooks()">แสดงรายการหนังสือ</button>
            <button onclick="editBook()">แก้ไขหนังสือ</button>
            <button onclick="deleteBook()">ลบหนังสือ</button>
        </div>
        <ul id="bookList">
            <!-- รายการหนังสือจะถูกแสดงที่นี่ -->
        </ul>
    </div>

    <script src="Book.js"></script>

</body>

</html>
